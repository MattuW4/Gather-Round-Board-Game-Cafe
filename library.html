<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gather Round board game cafe for board gamers in Leeds, United Kingdom">
    <meta name="keywords"
        content="gather round, board game cafe, board game, cafe, board gamers, leeds, united kingdom">
    <meta name="" author content="Matt Waters">
    <script src="https://kit.fontawesome.com/30aec8c9a0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gather Round</title>
</head>

<body>
    <!-- Header/logo -->
    <header>
        <nav id="logo-style"><a href="index.html" aria-labelledby="Go to the Gather Round home page"><i
                    class="fa-solid fa-dice-d20"></i></a></nav>
    </header>

    <!-- Navigation bar -->
    <nav>
        <div>
            <ul id="nav-style">
                <li>
                    <a href="index.html" aria-labelledby="Go to the Gather Round home page">Home<i
                            class="fa-solid fa-house"></i></a>
                </li>
                <li>
                    <a href="library.html" aria-labelledby="Go to the game library & events page">Game library &
                        Events<i class="fa-solid fa-dice"></i></a>
                </li>
                <li>
                    <a href="booking.html" aria-labelledby="Go to the menu & book page">Menu & Book<i
                            class="fa-solid fa-calendar"></i></a>
                </li>
            </ul>
        </div>
    </nav>



    <main>
        <!-- Library Section -->
        <section class="section-style">
            <h2>Games Library</h2>
            <div>
                <img src="assets/images/domino.jpg" alt="A picture of domino pieces from the game" class="img-style">
                <img src="assets/images/monopoly.jpg" alt="A picture of monopoly the game" class="img-style">
                <img src="assets/images/scrabble.jpg" alt="A picture of scrabble the game" class="img-style">
                <img src="assets/images/uno.jpg" alt="A picture of uno the card game" class="img-style">
            </div>

        </section>

        <div id="form-section-style" class="section-style">
            <form id="form-align-style">
                <a href="booking.html" aria-labelledby="Button to go to the menu & book page"><button
                        id="button-style">Book a
                        session</button></a>
            </form>
        </div>

        <!-- Events Section -->
        <section class="section-style">
            <h2>Our Weekly Events</h2>
            <p> WEEKLY EVENTS PLACEHOLDER TEXT</p>


        </section>


    </main>

    <!-- Footer with social media links and sign up form -->
    <footer>
        <ul id="social-media-style">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit Gather Round Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook">
                    </i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit Gather Round Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter">
                    </i></a>
            </li>
            <li"><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Gather Round Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
                </li>
                <li><a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                        aria-label="Visit Gather Round TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok">
                        </i></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit Gather Round YouTube page (opens in a new tab)"><i
                            class="fa-brands fa-youtube">
                        </i></a>
                </li>
        </ul>
        <p>
            Gather Round board game cafe
            <br>
            Sunny Bank Mills,
            <br>
            Farsley,
            <br>
            LS285HD.
            <br>
            <i class="fa-solid fa-phone-volume" aria-label="Phone icon for telephone number"></i> 01131111111
        </p>
        <form id="mailing-list-style" action="" method="post" onsubmit="return false">
            <h3>Keep up to date and subscribe to our newsletter here:</h2>
                <input type="email" name="email" required>
                <input id="subcribe-button-style" type="submit" value="Sign Up">
        </form>
    </footer>
</body>

</html>
